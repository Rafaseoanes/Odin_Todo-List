<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Odin_Todo-list</title>
  </head>
  <body>
    <div id="content">
      <div class="sideBar">
        <h3>PlanPuff</h3>
        <ul id="projectList"></ul>

        <dialog id="modal">
          <h3>New List</h3>
          <form method="dialog">
            <p>
              <label for="title">Title:</label>
              <input type="text" name="title" id="title" />
            </p>

            <p>
              <label for="Description">Description:</label>
              <input type="text" name="Description" id="description" />
            </p>

            <br />
            <button value="default" id="createBtn">Create</button>
            <button formmethod="dialog" value="cancel" id="closeModalButton">
              X
            </button>
          </form>
        </dialog>
        <button id="newProjectBtn">+ New Project</button>
      </div>

      <div class="mainContent">
        <h3 id="projectTitle"></h3>
        <h5 id="projectDescription"></h5>
        <ul id="todoList"></ul>
        <button id="createTodoBtn">+</button>

        <dialog  id="modal">
          <h3>New To-Do</h3>
          <form method="dialog">
            <p>
              <label for="title">Title:</label>
              <input type="text" name="title" id="title" />
            </p>

            <p>
              <label for="Description">Description:</label>
              <input type="text" name="Description" id="description" />
            </p>
            <p>
              <label for="Description">Date:</label>
              <input type="date" name="Description" id="date" />
            </p>
            <p>
              <label for="Description">Priority:</label>
              <input type="text" name="Description" id="priority" />
            </p>

            <p>
              <label for="Description">Project:</label>
              <input type="text" name="Description" id="project" />
            </p>

            <br />
            <button value="default" id="createBtn">Create</button>
            <button formmethod="dialog" value="cancel" id="closeModalButton">
              X
            </button>
          </form>
        </dialog>
      </div>
    </div>
  </body>
</html>
